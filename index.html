<!DOCTYPE html>

	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- #1: Should have an element with id="main", which contains all other elements. -->
	 <div id="main">
		<!-- #2: I should see an element with a corresponding id="title", which contains a string. -->

			<h1 id="title">Marcus Aurelius</h1>
		</header>
		<!-- #3: I should see a div element with a corresponding id="img-div" -->
		<figure id="img-div">
			<!-- #4: Within the img-div element, I should see an img element with a corresponding id="image" -->
			<img id="image" src="#" alt="Marcus Aurelius portrait">
			<!-- #5: Within the img-div element, I should see an element with a corresponding id="img-caption" -->
			<p id="img-caption">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis fugiat laudantium cupiditate consequatur mollitia, eum odio impedit doloribus incidunt iure placeat nesciunt iste voluptate eius illum consectetur quibusdam perspiciatis beatae!
			</p>
		</div>
		<!-- #6: I should see an element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page. -->
		<section id="tribute-info">
			<!-- #7: I should see an a element with a corresponding id="tribute-link", which links to an outside site that contains additional information about the subject of the tribute page. -->
			<!-- HINT: You must give your element an attribute of target and set it to _blank in order for your link to open in a new tab (i.e. target="_blank"). -->

			<!-- #8: The img element should responsively resize, relative to the width of its parent element, without exceeding its original size. -->
			<!-- #9: The img element should be centered within its parent element. -->

		</div>
